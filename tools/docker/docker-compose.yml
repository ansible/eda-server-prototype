version: '3.9'

services:
  frontend:
    image: eda-frontend
    container_name: eda-frontend
    build:
      context: ../../
      dockerfile: tools/docker/nginx/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      server:
        condition: service_healthy
  server:
    image: eda-server
    container_name: eda-server
    build:
      context: ../../
      dockerfile: tools/docker/Dockerfile
      args:
        DEVEL_AE_LIBRARY: ${DEVEL_AE_LIBRARY:-1}
        GITHUB_TOKEN: $GITHUB_TOKEN
        USER_ID: 0
    command:
      [
        "/bin/bash",
        "-c",
        "alembic upgrade head && ansible-events-ui"
      ]
    volumes:
      - ${DOCKER_SOCKET_MOUNT:-/var/run/docker.sock}:/var/run/docker.sock:z
    ports:
      - "9000:9000"
    environment:
      - AE_HOST=0.0.0.0
      - AE_DATABASE_URL=postgresql+asyncpg://postgres:secret@postgres/ansible_events
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: curl -q http://localhost:9000/ping
      interval: 5s
      timeout: 5s
      retries: 10

  wait_for_app:
    image: eda-server
    command: echo app running!
    depends_on:
      server:
        condition: service_healthy

  postgres:
    image: "docker.io/library/postgres:13"
    container_name: eda-postgres
    environment:
      - "POSTGRES_PASSWORD=secret"
      - "POSTGRES_DB=ansible_events"
    ports:
      - "5432:5432"
    volumes:
      - "./postgres/initdb.d:/docker-entrypoint-initdb.d:z"
      - "./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:z"
      - "./postgres/conf.d:/etc/postgresql/conf.d:z"
      - "postgres_data:/var/lib/postgresql/data"
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c log_statement=${PG_LOG_STATEMENT:-mod}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s

  zookeeper:
    image: 'bitnami/zookeeper:3'
    ports:
      - '2181:2181'
    volumes:
      - local_zookeeper_data:/bitnami
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  broker:
    image: 'bitnami/kafka:2'
    ports:
      - '9092:9092'
    volumes:
      - local_kafka_data:/bitnami
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://broker:9092
    depends_on:
      - zookeeper

volumes:
  postgres_data: {}
  local_zookeeper_data: {}
  local_kafka_data: {}


networks:
  default:
    name: eda-network
